<ion-header [translucent]="true" class="custom-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="navigateBackToClientePage()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ mensaje }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-text class="welcome-text" style="padding: 10%;">Explora todas nuestras opciones {{ nombreCliente }}</ion-text>
  <br>
  <br>
  <div class="imggrande">
    <div class="imgmediano">
      <a class="imgbtn">
        <img src="https://www.elfinanciero.com.mx/resizer/ovIcc7VjEfXXLpKXiPjYQFb55fM=/1440x810/filters:format(jpg):quality(70)/cloudfront-us-east-1.images.arcpublishing.com/elfinanciero/S7CXT7BTIBDG5HSFUILZH3WDRM.jpeg" alt="">
      </a>
      <h6 class="textimg">Farmacias</h6>
    </div>
    <div class="imgmediano">
      <a class="imgbtn">
        <img src="https://slp.gob.mx/ssalud/Noticias/vigilanciaFerreterias.jpg" alt="">
      </a>
      <h6 class="textimg">Ferreteria</h6>
    </div>
  </div>
  <div class="imggrande">
    <div class="imgmediano">
      <a class="imgbtn">
        <img src="https://editorialtelevisa.brightspotcdn.com/dims4/default/d8bd88b/2147483647/strip/true/crop/1195x672+3+0/resize/1440x810!/quality/90/?url=https%3A%2F%2Fk2-prod-editorial-televisa.s3.us-east-1.amazonaws.com%2Fbrightspot%2F6b%2F59%2Fae19ff0c42029062b2f3d03d3b1f%2Fmejores-recetas-de-comida-mexicana.jpeg" alt="">
      </a>
      <h6 class="textimg">Comida</h6>
    </div>
    <div class="imgmediano">
      <a class="imgbtn">
        <img src="https://assets.eleventa.com/assets/blog/productos-abrir-tienda-abarrotes.webp" alt="">
      </a>
      <h6 class="textimg">Abarrotes</h6>
    </div>
  </div>
  <div class="imggrande">
    <div class="imgmediano">
      <a class="imgbtn">
        <img src="https://thumbs.dreamstime.com/z/divisi%C3%B3n-de-art%C3%ADculos-del-hogar-en-tienda-51177432.jpg" alt="">
      </a>
      <h6 class="textimg">Productos para el hogar</h6>
    </div>
    <div class="imgmediano">
      <a class="imgbtn">
        <img src="https://i.pinimg.com/736x/2f/b6/7c/2fb67c7f19a53087bac2d39a11de5d2b.jpg" alt="">
      </a>
      <h6 class="textimg">Ropa y Accesorios</h6>
    </div>
  </div>
</ion-content>
