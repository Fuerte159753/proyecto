<ion-header [translucent]="true" class="custom-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="navigatelogin()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="custom-title">Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="custom-content">
  <form (ngSubmit)="submitForm()" class="custom-form">
    <ion-item class="custom-item">
      <ion-label position="floating">Nombre(s):</ion-label>
      <ion-input type="text" [(ngModel)]="nombre" name="nombre" required class="custom-input"></ion-input>
    </ion-item>
    <ion-item class="custom-item">
      <ion-label position="floating">Apellido(s):</ion-label>
      <ion-input type="text" [(ngModel)]="apellido" name="apellido" required class="custom-input"></ion-input>
    </ion-item>
    <ion-item class="custom-item">
      <ion-label class="custom-label" position="stacked">Selecciona tu dirección</ion-label>
      <ion-select [(ngModel)]="rutaSeleccionada" name="rutaSeleccionada" required>
        <ion-select-option *ngFor="let ruta of rutas" [value]="ruta">{{ ruta }}</ion-select-option>
      </ion-select>
    </ion-item> 
    <ion-item class="custom-item">
      <ion-label position="floating">Teléfono:</ion-label>
      <ion-input type="number" [(ngModel)]="telefono" name="telefono" required class="custom-input"></ion-input>
    </ion-item>
    <ion-item class="custom-item">
      <ion-label position="floating">Correo:</ion-label>
      <ion-input type="email" [(ngModel)]="correo" name="correo" required class="custom-input"></ion-input>
    </ion-item>
    <ion-item class="custom-item">
      <ion-label position="floating">Contraseña:</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required class="custom-input"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="full"  shape="round" color="primary" class="custom-button">Registrarse</ion-button>
  </form>
</ion-content>
