<ion-header>
  <ion-toolbar color="primary">
    <ion-title>inicia sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="miFormulario" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input formControlName="Correo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="full" color="primary">
      Ingresar
    </ion-button>
  </form>
</ion-content>
